name: Builder Image

on:
  pull_request:
    paths:
      - 'docker/**'
  workflow_dispatch:

jobs:
  build-image:
    permissions:
      contents: read
      packages: write
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/image-builder-template.yaml
    with:
      push: false

  push-image:
    permissions:
      contents: read
      packages: write
    if: github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/image-builder-template.yaml
    secrets:
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
    with:
      push: true
